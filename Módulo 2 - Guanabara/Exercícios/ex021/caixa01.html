<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: aqua;

            height: 300px;
            width: 300px;

            border: 10px solid #7acc95;

            padding: 23px 3px 9px 21px;

            margin: 10px auto 40px auto;

            outline: 5px dashed #b8860b;
        }

        a{ /*inline-level*/
            display: block;
            border: 10px solid #008026;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
